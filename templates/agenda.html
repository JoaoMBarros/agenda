    </a><a href="historico/">
        <button type="button">Hist√≥rico</button>
    </a>
    <ul style="font-size: 18px;">
        {% for evento in eventos %}

                            {% elif evento.get_evento_proximo %} = "color:yellow" {% endif %}>

        {% endfor %}

{%endblock %}
